{% extends 'core/base.html' %}

{% block title %}Create Link{% endblock %}


{% block content %}
    <h1 class="text-2xl font-bold mb-4">Create link</h1>
    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-4">
            <label for="{{ form.category.id_for_label }}" class="block font-bold text-gray-700 mb-2">Category</label>
            {{ form.category }}
        </div>

        <div class="mb-4">
            <label for="{{ form.name.id_for_label }}" class="block font-bold text-gray-700 mb-2">Name</label>
            {{ form.name }}
        </div>

        <div class="mb-4">
            <label for="{{ form.description.id_for_label }}" class="block font-bold text-gray-700 mb-2">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-4">
            <label for="{{ form.url.id_for_label }}" class="block font-bold text-gray-700 mb-2">URL</label>
            {{ form.url }}
        </div>

        <button class="py-4 px-6 bg-cyan-500 text-white rounded-xl hover:bg-cyan-600 focus:outline-none focus:shadow-outline-cyan">Submit</button>
    </form>
{% endblock %}
