{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <form method="post" action="." class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded" type="submit">Log In</button>
                    <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-cyan-800" href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
