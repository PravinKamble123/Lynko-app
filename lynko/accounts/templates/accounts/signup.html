{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}


{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-bold mb-2">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-bold mb-2">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-bold mb-2">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button class="mt-4 py-2 px-4 bg-cyan-500 text-white rounded-lg hover:bg-cyan-700">Submit</button>
        </form>
    </div>
{% endblock %}
